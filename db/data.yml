    - wedding preparation inspirations
    - "this is my favorite picture that uses natural light\r\n\r\nThe two feminist
      trailblazers and longtime friends recently gathered in Justice Ginsburg’s chambers
      at the Supreme Court to talk about the origins of the women’s movement, the
      setbacks that turned into inspiration, marriage and much more. Here are a few
      of their most inspiring quotes.\r\nContinue reading the main story\r\nRELATED
      COVERAGE\r\n\r\n\r\nRuth Bader Ginsburg and Gloria Steinem on the Unending Fight
      for Women’s Rights\r\n“I assumed I had to get married. Everybody did. If you
      didn’t, you were crazy. But I kept putting it off: ‘I’m going to do it, but
      not right now.’ Until I was in my late 30s and the women’s movement came along,
      and I realized: I’m happy. Not everyone has to live the same way.”\r\n\r\n-
      Gloria Steinem\r\n\r\n“Justice [Sandra Day] O’Connor once said: ‘Suppose there
      had been no discrimination when we finished law school. We’d be retired partners
      from large law firms today.’”\r\n\r\n- Ruth Bader Ginsburg\r\n\r\n“The great
      thing about obstacles is that they cause you to identify with other groups of
      people who are facing obstacles.”\r\n\r\n\r\n- Gloria Steinem\r\n\r\n“It’s important
      to say that the women’s movement was disproportionately pioneered by black women.
      These are not two different movements; they are profoundly connected. If you
      are going to continue racism, you have to control reproduction. And that means
      controlling women. A group called Feminist.com made these baby bead bracelets.
      On one, they spell ‘Imagine,’ and on the other, they asked us to write what
      we want. I went with ‘Imagine’ and ‘We are linked, not ranked.’”\r\n\r\n-Gloria
      Steinem\r\n\r\n“Equal pay for women would be the biggest economic stimulus this
      country could ever have.”\r\n\r\n- Gloria Steinem\r\n\r\n“I just read Anne-Marie
      Slaughter’s book [”Unfinished Business: Women Men Work Family”]. She talked
      about ‘we don’t have it all.’ Who does? I’ve had it all in the course of my
      life, but at different times.”\r\n\r\n- Ruth Bader Ginsburg\r\n\r\n“[W]hat we
      want in the future will only happen if we do it every day. So, kindness matters
      enormously. And empathy. Finding some point of connection.”\r\n\r\n- Gloria
      Steinem\r\n\r\n"
