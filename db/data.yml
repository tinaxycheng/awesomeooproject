    - Hirshhorn
    - In the last-named lecture, here printed complete, Heidegger poses the question
      of the essence of technology. He asserts that it is nothing technological and
      suggests that purely technical modes of thought and discussion do not suit it.
      For the essence of technology is ultimately a way of revealing the totality
      of be- ings. As a way of revealing it is pervasive and fundamental in our time,
      so much so that we cannot "opt for" technology or "opt out" of it. The advent
      of technology-and it is this historic, essential unfolding or provenance that
      Heidegger means by "es- sence"-is something destined or sent our way long before
      the eighteenth century. One of Heidegger's most daring theses is that the essence
      of technology is prior to, and by no means a con- sequence of, the Scientific
      Revolution.
