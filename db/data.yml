    - my test blog
    - Who would ever deny that-it is correct? It is in obvious con- formity with what
      we are envisioning when we talk about tech- nology. The instrumental definition
      of technology is indeed so uncannily correct that it even holds for modem technology,
      of which, in other respects, we maintain with some justification that it is,
      in contrast to the older handwork technology, something com- pletely different
      and therefore new. Even the power plant with its turbines and generators is
      a man-made means to an end estab- lished by man. Even the jet aircraft and the
      high-frequency ap- paratus are means to ends. A radar station is of course less
      simple than a weather vane. To be sure, the construction of a high- frequency
      apparatus requires the interlocking of various processes of technical-industrial
      production. And certainly a sawmill in a secluded valley of the Black Forest
      is a primitive means compared with the hydroelectric plant on the Rhine River.
