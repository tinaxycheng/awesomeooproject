    - interview with daojie
    - "两点初见刀姐是在一个聚会上，几个女生爱好艺术约好了去alexandira的一个老房子里看画展。 初见时，她从马路边跑来，边跑边笑。在活动中，她拿出自己的sketch
      book和我们分享，满满的一大本都是平日里画的美人帅哥，线条简洁，气质分明。她说，这是她日常工作之外的爱好之一，每天总花上四十分钟画一画。这让学设计的我们惊叹不已并且自愧不如。
      画展结束，我们在Clarendon吃墨西哥菜，刀姐给我们创业之初提供了很多有用的意见，后来还意外的，给了我们这一份生意。 拍摄当天愉快地像是一场约会，谈谈笑笑，搔首弄姿，挤眉弄眼，两个小时很快就过去了，然后是一段愉快的午餐，为了帮助我们做宣传，热心的刀姐推荐我们到DC吃喝玩乐群，发现刀姐在人脉广阔，各个群里颇有人气。
      我们对刀姐的生活知道的不多，只有仅有的两次见面和平时看朋友圈。 知道她是在家工作（自由！）回家要给老公做饭（贤惠！）周末还去小溪里捡垃圾（热心！）"
