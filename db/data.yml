    - Anything better than Love in Spring ?
    - "五月，春夏交接之际，草坪很绿，遍地是蒲公英。  阳光大好，有什么比和喜欢的人在一起更让人心旷神怡呢？!  两点工作室在这四五月的好时光里，有幸鉴证了一对新人的甜蜜和爱情，感谢天！感谢地！感谢上苍让你们相遇！
      \ 他们相识于华盛顿navy yard的龙舟比赛，场景大致如以下两幅图。故事情节如下，男主：你在看我吗？ 女主：没有啊，我在等人啊。 男主：哦。。。（以下省去五千字搭讪对白）
      \ 据说龙舟比赛撮合了情侣几对，两点工作室的我们经介绍也去参加了，感受是，划船实在是太爽了，就算是没有遇见那个百年修得同船渡的人，也是值得体验一把的。"
